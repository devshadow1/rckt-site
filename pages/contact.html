<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../images/favicon.ico" />

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/panel-lines.css">
    <link rel="stylesheet" href="../css/carousel.css">
    <link rel="stylesheet" href="../css/owl/owl.carousel.css">
    <link rel="stylesheet" href="../css/owl/owl.theme.default.css">
    <link rel="stylesheet" href="../css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl/owl.theme.default.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap">

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


    <title>RW - contact</title>
</head>

<body class="bg-blue overflow-x-hidden max-w-full">
    <!-- HEADER -->
    <div id="rckt" class="flex flex-col justify-between">
        <div class="flex justify-end items-center place-items-end">
            <!-- MENU -->
            <div class="mt-6 mr-0 xg:mr-4 xl:mr-8 2xl:mr-16 selection:text-green z-10 show-content">
                <ul
                    class="flex flex-row flex-wrap items-center justify-center text-center text-white text-2xl font-bold">
                    <li class="mx-4 md:mx-2 ml:mx-8 gx:mx-12 hover:underline hover:decoration-white_light">
                        <a href="about-us.html">
                            about us
                        </a>
                    </li>
                    <li class="mx-4 md:mx-2 ml:mx-8 gx:mx-12 hover:underline hover:decoration-white_light">
                        <a href="services.html">
                            services
                        </a>
                    </li>
                    <li class="mx-4 md:mx-2 ml:mx-8 gx:mx-12 hover:underline hover:decoration-white_light">
                        <a href="partners.html">
                            partners
                        </a>
                    </li>
                    <li class="mx-4 md:mx-2 ml:mx-8 gx:mx-12 hover:underline hover:decoration-white_light">
                        <a href="contact.html">
                            contact
                        </a>
                    </li>
                    <li class="mx-4 md:mx-2 ml:mx-8 gx:mx-12 hover:underline hover:decoration-white_light">
                        <a href="join-team.html">
                            join our team
                        </a>
                    </li>
                </ul>
            </div>

            <!-- LOGO -->
            <div class="py-10 pr-10 w-48 show-content show-menu">
                <a href="../index.html">
                    <img class="selection:text-white" src="../images/RW Verde.svg" alt="Logo of Rocketwave">
                </a>
            </div>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="flex justify-center w-screen show-content">
        <div class="flex w-screen 2xl:py-20">
            <div class="flex max-gx:flex-col items-center justify-evenly z-10 row w-screen">
                <!-- CONTAINER 1 -->
                <div
                    class="flex flex-col items-center justify-center content-center w-max py-[2rem] h-[30.5rem]">
                    <div class="flex flex-col justify-evenly selection:text-purple h-[30.5rem]">
                        <p class="text-7xl text-green font-bold selection:text-white">
                            we want to <br> hear about <br> your project
                        </p>
                        <p class="text-3xl text-pink font-semibold selection:text-green">
                            +55 (61) 9 4002-8922
                        </p>
                        <div class="flex">
                            <div class="flex items-center text-pink text-4xl font-semibold hover:text-pink selection:text-pink">
                                <a href="https://www.linkedin.com/company/rocketwave/">
                                    <img class="w-[2.5rem] selection:text-white" src="../assets/linkedin-white.svg" alt="Icon of LinkedIn">
                                </a>
                                <span class="ml-[2rem] text-white text-xl font-bold">
                                    <a href="https://www.linkedin.com/company/rocketwave/">
                                        /rocketwave &#x1F680;
                                    </a>
                                </span> 
                            </div>
                        </div>
                    </div>
                </div>

                <!-- CONTAINER 2 WITH FORM -->
                <div class="flex items-center justify-between h-auto">
                    <div class="block place-content-between items-center relative overflow-hidden relative">
                        <div class="block p-wrapper">
                            <div class="panel_a flex justify-center h-[30.5rem]">
                                <div class="flex flex items-center justify-center">
                                    <div class="flex items-center justify-evenly">
                                        <div class="flex flex-col items-center justify-evenly h-[30.5rem] ml:w-auto">
                                            <form method="post">
                                                <div class="flex flex-col selection:text-green">
                                                    <div class="flex flex-col w-[34.375rem] 1xl:w-[37.5rem] 2xl:w-[45.5rem]">
                                                        <span class="font-bold font-2xl text-white ml-[0.625rem]">
                                                            what should we call you?
                                                        </span>
                                                        <input id="myName" type="text" placeholder="*your name" class="text-gray selection:text-purple_dark focus:border-green_dark 
                                                        focus:ring focus:ring-green_dark">
                                                    </div>
                                                    <div class="flex flex-col w-[34.375rem] 1xl:w-[37.5rem] 2xl:w-[45.5rem] py-2">
                                                        <span class="font-bold font-2xl text-white ml-[0.625rem]">
                                                            email for contact
                                                        </span>
                                                        <input id="myEmail" type="email" placeholder="*your email" class="text-gray selection:text-purple_dark invalid:border-pink 
                                                        invalid:text-pink_dark focus:invalid:border-pink_dark focus:invalid:ring-pink_dark focus:border-green_dark 
                                                        focus:ring focus:ring-green_dark">
                                                    </div>
                                                    <div class="flex flex-col w-[34.375rem] 1xl:w-[37.5rem] 2xl:w-[45.5rem]">
                                                        <span class="font-bold font-2xl text-white ml-[0.625rem]">
                                                            tell us your story
                                                        </span>
                                                        <textarea id="myText" cols="0" rows="7" maxlength="500" placeholder="*write about your idea here" class="text-gray selection:text-purple_dark 
                                                        focus:border-green_dark focus:ring focus:ring-green_dark"></textarea>
                                                    </div>
                                                </div>
                                               
                                                <div class="flex justify-end">
                                                    <div class="flex w-fit justify-end bg-green text-blue text-2xl font-bold text-right p-2 mt-4 cursor-pointer
                                                    hover:shadow-lg hover:shadow-cyan-500/50 hover:text-white selection:text-white">
                                                        <a onclick="sendMail(); return false">send message</a>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>                                
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- NW AS IMAGE -->
    <div class="nw selection:text-white max-3xl:hidden">
        <img class="nw-img" src="../assets/nw-ctc.png" alt="">
    </div>

    <!-- LINES -->
    <div class="show-content">
        <div id="ctc-line-top">
            <span class="line-ctc-vl-one max-lg:opacity-50"></span>
            <span class="line-ctc-hz-one-t max-lg:opacity-50"></span>
            <span class="line-ctc-hz-one-b max-lg:opacity-50"></span>
            <span class="line-ctc-vl-two max-lg:opacity-50"></span>
            <span class="line-ctc-hz-two-t max-lg:opacity-50"></span>
            <span class="line-ctc-hz-two-b max-lg:opacity-50"></span>
            <span class="line-ctc-vl-three max-lg:opacity-50"></span>
            <span class="line-ctc-hz-three max-lg:opacity-50"></span>
        </div>

        <div id="ctc-line-bottom" class="3xl:hidden">
            <div id="ctc-line-bottom-n">
                <span class="line-ctc-vl-n-one max-lg:opacity-50"></span>
                <span class="line-ctc-vl-n-two max-lg:opacity-50"></span>
                <span class="line-ctc-vl-n-three max-lg:opacity-50"></span>
                <span class="line-ctc-vl-n-four max-lg:opacity-50"></span>
                <span class="line-ctc-hz-n-t max-lg:opacity-50"></span>
                <span class="line-ctc-hz-n-b max-lg:opacity-50"></span>
            </div>

            <div id="ctc-line-bottom-w">
                <div id="ctc-line-bottom-w-frst">
                    <span class="line-ctc-frst-w-one max-lg:opacity-50 rotate-[40deg]"></span>
                    <span class="line-ctc-frst-w-two max-lg:opacity-50"></span>
                    <span class="line-ctc-frst-w-three max-lg:opacity-50"></span>
                    <span class="line-ctc-frst-w-four max-lg:opacity-50 rotate-[40deg]"></span>
                    <span class="line-ctc-frst-w-five max-lg:opacity-50"></span>
                </div>

                <div id="ctc-line-bottom-w-scnd">
                    <span class="line-ctc-scnd-w-one max-lg:opacity-50 rotate-[40deg]"></span>
                    <span class="line-ctc-scnd-w-two max-lg:opacity-50"></span>
                    <span class="line-ctc-scnd-w-three max-lg:opacity-50"></span>
                    <span class="line-ctc-scnd-w-four max-lg:opacity-50 rotate-[40deg]"></span>
                    <span class="line-ctc-scnd-w-five max-lg:opacity-50"></span>
                </div>

                <div id="ctc-line-bottom-w-thrd">
                    <span class="line-ctc-thrd-w-one max-lg:opacity-50 rotate-[40deg]"></span>
                    <span class="line-ctc-thrd-w-two max-lg:opacity-50"></span>
                    <span class="line-ctc-thrd-w-three max-lg:opacity-50 rotate-[40deg]"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- AOS SCROLL ANIMATION -->
    <script src="https://unpkg.com/aos@next/dist/aos.js">
    </script>
    <script>
        AOS.init();
    </script>

    <!-- ANIMEJS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js">
    </script>

    <!-- MOJS -->
    <!-- <script src="https://unpkg.com/@mojs/core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script> -->

    <!-- OTHERS IMPORT  -->
    <script src="../js/main.js"></script>
    <script src="../js/carousel.js"></script>
    <script src="../js/send-email.js"></script>
    <!-- <script src="../js/pointer.js"></script> -->
    <script src="../js/owl.carousel.min.js"></script>
</body>

</html>
